version: "3.8"

services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo
    # volumes:
    #   - ~/Documents/Estudio-2/data/db:/data/db
    ports:
      - 27017:27017
  backend:
    build: ./backend
    restart: always
    container_name: backend
    volumes:
      - ./backend:/usr/src/app/backend
    ports:
      - 8080:8080
    environment:
      - SERVER_URL=mongodb://mongo:27017/database
    stdin_open: true
  frontend:
    build: ../Proyecto-Make-it-Real/frontend/cheaper/
    restart: always
    container_name: frontend
    volumes:
      - ../Proyecto-Make-it-Real/frontend/cheaper/:/usr/src/app/frontend
    ports:
      - 3000:3000
    env_file:
      - ../Proyecto-Make-it-Real/frontend/cheaper/.env
    stdin_open: true
